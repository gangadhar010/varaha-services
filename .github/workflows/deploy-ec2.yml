name: CD - Deploy web-services to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'web-services/**'
      - 'common-core/**'
      - 'build.gradle*'
      - 'settings.gradle*'

jobs:
  deploy-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build web-services jar
        run: ./gradlew :web-services:clean :web-services:bootJar

      - name: Prepare artifact
        run: |
          mkdir -p deploy
          cp web-services/build/libs/*.jar deploy/varaha-web-services.jar

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy jar to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          scp -i ec2_key.pem deploy/varaha-web-services.jar ${EC2_USER}@${EC2_HOST}:${EC2_APP_DIR}/varaha-web-services.jar

      - name: Restart app on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          ssh -i ec2_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            cd $EC2_APP_DIR
            # If using systemd:
            if command -v systemctl >/dev/null 2>&1; then
              sudo systemctl restart varaha-web || echo "systemd restart failed, falling back to manual restart"
            else
              # Manual stop (very naive, refine later)
              pkill -f 'varaha-web-services.jar' || true
              nohup java -jar varaha-web-services.jar > app.log 2>&1 &
            fi
          EOF
