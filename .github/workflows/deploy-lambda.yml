name: CD - Deploy lambda-fn to AWS Lambda

on:
  workflow_dispatch:  # manual trigger only

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build lambda-fn module
        run: ./gradlew :lambda-fn:clean :lambda-fn:build

      - name: Prepare artifact
        run: |
          mkdir -p deploy
          # Adjust this if your artifact name is different / zip instead of jar
          cp lambda-fn/build/libs/*.jar deploy/lambda-fn.jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file fileb://deploy/lambda-fn.jar
